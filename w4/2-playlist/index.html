<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn playlist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/spotify-logo.svg" alt="Spotify logo" class="logo">
    <h1 class="title">
      DVG playlist
    </h1>
    <p class="introduction">Dit zijn mijn favoriete nummers</p>
  </header>
  <main>
    <ul class="list">
      <li>
        <article class="card">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3VCZr7nlfbbDKy2t9Hzggf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <p class="card__description">Zalig nummer!</p>
        </article>
      </li>
      <li>
        <article class="card">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3Ne1IeUNFGenWLIVTCsf2j?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <p class="card__description">Deze is goed om wakker te worden :-)</p>
        </article>
      </li>
      <li>
        <article class="card">
          <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3q6a2knCudmThzdfNY0bw6?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          <p class="card__description">Rustig nummertje</p>
        </article>
      </li>
    </ul>
    <p class="outro">Ga naar <a href="youtube.html" class="link-dark">mijn Youtube playlist</a></p>
  </main>
  <footer>
    <p class="small">Favorieten van Dieter Peirs - 2024</p>
  </footer>
</body>
</html>
