<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
      <h1>Contacteer ons</h1>
      <form action="" class="c-form">
        <div class="c-form-group">
          <label for="user">Naam</label>
          <input type="text" id="user">
        </div>
        <div class="c-form-group">
          <label for="password">Voornaam</label>
          <input type="text" id="password">
        </div>
        <fieldset class="c-form-group c-form-group--fieldset">
          <legend>Ik wil meer informatie over:</legend>
          <div class="c-form-group">
            <input type="radio" name="opties" id="optieA">
            <label for="optieA">Web design</label>
          </div>
          <div class="c-form-group">
            <input type="radio" name="opties" id="optieB">
            <label for="optieB">Web development</label>
          </div>
        </fieldset>
        <div class="c-form-group">
          <label for="remarks">Opmerkingen</label>
          <textarea name="" id="remarks"></textarea>
        </div>
        <div class="c-form-group c-checkbox-group">
          <input type="checkbox" name="opties" id="optin">
          <label for="optin">Ik wil graag de nieuwsbrief ontvangen</label>
        </div>
        <div class="c-form-submit">
          <button type="submit">Versturen</button>
        </div>
      </form>
  </main>
</body>
</html>
