<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn playlist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main-youtube.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/youtube-logo.svg" alt="Spotify logo" class="logo">
    <h1 class="title">
      DVG playlist
    </h1>
    <p class="introduction">Dit zijn mijn favoriete video's</p>
  </header>
  <main>
    <ul class="list">
      <li>
        <article class="card">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/1tndP407luk?si=0jViGwrxepLc5wmA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <p class="card__description">Goeie live set</p>
        </article>
      </li>
      <li>
        <article class="card">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Cnk6-bTq1rI?si=-mROtNxw-ETiqq7o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <p class="card__description">Zeldzame opname van Pink Floyd</p>
        </article>
      </li>
      <li>
        <article class="card">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/KCH3EITFaHM?si=YgiGseTS2AqTUgcK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <p class="card__description">Goed optreden</p>
        </article>
      </li>
    </ul>
    <p class="outro">Ga naar <a href="pinterest.html" class="link">mijn pinterest favorieten</a></p>

  </main>
  <footer>
    <p class="small">Favorieten van Dieter Peirs - 2024</p>
  </footer>
</body>
</html>
