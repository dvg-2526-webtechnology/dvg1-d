<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn playlist</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main-pinterest.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/pinterest-logo.svg" alt="Spotify logo" class="logo">
    <h1 class="title">
      DVG favorieten
    </h1>
    <p class="introduction">Dit zijn mijn favoriete pins</p>
  </header>
  <main>
    <ul class="list">
      <li>
        <article class="card">
          <img src="images/pin1.jpg" alt="">
          <p class="card__description">Olympische spelen 1972</p>
        </article>
      </li>
      <li>
        <article class="card">
          <img src="images/pin2.jpg" alt="">
          <p class="card__description">NY subway map door <a href="https://en.wikipedia.org/wiki/Massimo_Vignelli">Massimo Vignelli</a></p>
        </article>
      </li>
      <li>
        <article class="card">
          <img src="images/pin3.jpg" alt="">
          <p class="card__description">Typografische poster</p>
        </article>
      </li>
    </ul>
    <p class="outro">Ga naar <a href="index.html" class="link">mijn Spotify playlist</a></p>

  </main>
  <footer>
    <p class="small">Favorieten van Dieter Peirs - 2024</p>
  </footer>
</body>
</html>
